{% include 'home/sidebar.html' %}

<main>
    <div class="container-table">
        <section>
            <h2>Lista de Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'edit_user' user.id %}">Editar</a> |
                            <a href="{% url 'delete_user' user.id %}">Excluir</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">Nenhum usuário encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</main>
