{% include 'home/sidebar.html' %}

<main>
    <!-- Div para o mapa -->
    <div id="map" style="height: 400px; margin-top: 20px;"></div>
</main>

<!-- CSS e JavaScript do Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Inicialize o mapa e defina as coordenadas e o nível de zoom
    var map = L.map('map').setView([-23.5505, -46.6333], 12);

    // Adicione o tile layer do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Adicione um marcador no mapa
    var marker = L.marker([-23.5505, -46.6333]).addTo(map);
    marker.bindPopup("<b>São Paulo!</b><br>Estamos aqui.").openPopup();
</script>
